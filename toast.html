<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The Cloth Merchant of India</title>
<meta name="title" content="The Cloth Merchant of India" />
<meta name="description" content="Welcome to The Cloth Merchant of India, your premier destination for the finest quality fabrics and exceptional textile products, crafted with care for our valued customers around the globe." />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <div class="outer_main">
    <section class="comingSec_0">
      <div class="comingSec_1">
        <div class="comingSec_11">
          <img src="images/logo.svg" alt="Cloth Merchant" />
          <div class="comSec_heading">
            <h1>The Cloth Merchant of India</h1>
            <h2>Buy With Confidence</h2>
          </div>
        </div>
        <div class="comingSec_12">
          <div class="comSec_121 errorMsg">
            <input type="text" placeholder="Enter your email" />
            <a href="#" data-bs-toggle="modal" data-bs-target="#subscribe_modal">Subscribe</a>
            <span class="errorMsg_p">Oops, you've entered an invalid email. Try again!</span>
          </div>
          <p>Join our List for introductory offers and deals.</p>
        </div>
        <div class="comingSec_12 comingSec_13">
          <ul>
						<li><a href="https://www.facebook.com/theclothmerchantofindia" target="_blank"><img src="images/facebook-icon.svg" alt="Facebook" /></a></li>
						<li><a href="https://x.com/cloth_merchant" target="_blank"><img src="images/twitter-icon.svg" alt="Twitter" /></a></li>
						<li><a href="https://www.instagram.com/theclothmerchantofindia/" target="_blank"><img src="images/insta-icon.svg" alt="Instagram" /></a></li>
						<li><a href="https://www.tumblr.com/blog/theclothmerchantofindia" target="_blank"><img src="images/tumblr-icon.svg" alt="Tumblr" /></a></li>
            <li><a href="https://www.youtube.com/channel/UCqGmAG8hMD335O4JzYna9kA" target="_blank"><img src="images/youtube-icon.svg" alt="Youtube" /></a></li>
            <li><a href="https://www.pinterest.com/theclothmerchantofindia/" target="_blank"><img src="images/pinterest-icon.svg" alt="Pinterest" /></a></li>
          </ul>
        </div>
      </div>
    </section>
    <!--======== SUBSCRIBE POPUP BEGIN ========-->
    <div class="modal subscribe_popup fade" id="subscribe_modal" tabindex="-1" aria-labelledby="subscribe_modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close_btn" data-bs-dismiss="modal" aria-label="Close"><span class="material-symbols-outlined">close</span></button>
            <div class="modal_body2">
              <img src="images/obliged.svg" alt="Obliged" />
              <div>
                <p>Thank you for your interest. <span class="block_txt">We are delighted to serve you.</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	  <!--========= SUBSCRIBE POPUP END =========-->
  </div>

  <!--====== TOAST SUCESS CODE BEGIN ======-->
  <button onclick="sucessfunction()">Show Sucess Msg</button>
  <div id="show_sucessToast" class="successful_msgT">
    <p>You have successfully logged in!</p>
  </div>
  <!--======= TOAST SUCESS CODE END =======-->

  <!--====== TOAST FAIL CODE BEGIN ======-->
  <button onclick="failfunction()">Show Failed Toast</button>
  <div id="show_failToast" class="failed_msgT">
    <p>Session expired! please login again</p>
  </div>
  <!--======= TOAST FAIL CODE END =======-->
  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <!--======= TOAST SCRIPT END =======-->
  <script>
    function sucessfunction() {
      var x1 = document.getElementById("show_sucessToast");
      x1.classList.add('show');
      setTimeout(function(){ x1.classList.remove('show'); }, 3000);
    }
  </script>
  <script>
    function failfunction() {
      var x2 = document.getElementById("show_failToast");
      x2.classList.add('show');
      setTimeout(function(){ x2.classList.remove('show'); }, 3000);
    }
  </script>
  <!--======= TOAST SCRIPT END =======-->
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Forgot Password | The Cloth Merchant of India</title>
<meta name="title" content="The Cloth Merchant of India" />
<meta name="description" content="Welcome to The Cloth Merchant of India, your premier destination for the finest quality fabrics and exceptional textile products, crafted with care for our valued customers around the globe." />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <div class="outer_main">
    <section class="logins_p">
      <div class="container">
        <div class="rd_logo">
          <a href="home.html"><img src="images/red-outline-logo.svg" alt="TCMI" /></a>
          <div class="loginSign_pop">
            <div class="modal_head">
              <h4>Forgot Password</h4>
              <p>Enter your registered email address and we will send you a link to reset your password.</p>
            </div>
            <div class="modal_form">
              <div class="input_field">
                <input type="password" id="inputPass" placeholder="Phone Number" />
              </div>
            </div>
            <div class="footer_btns login_btns">
              <a href="otp.html" class="orangeBtn">Reset Password</a>
              <p>Already had an account? <a href="login.html">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
  $(document).on('click', '.orangeBtn', function () {
    $(this).addClass('disabled');
    $('.orangeBtn span').show();
  });
</script>
<script>
  $(document).on('click','#showpwd',function(){
    $(this).html("visibility_off");
    if ($("#inputPass").attr("type") === "password") {
      $("#inputPass").attr("type", "text");
      $("#showpwd").html("visibility_off");
    } 
    else {
      $("#inputPass").attr("type", "password");
      $("#showpwd").html("visibility");
    }
  });
</script>
</body>

</html>
